############################################################
#                    DISCORD SOCIAL SPY                    #
############################################################

# ----------------------------------------------------------
# Language / Dil
# ----------------------------------------------------------
language: "en"

# ----------------------------------------------------------
# Webhook URL
# ----------------------------------------------------------
webhook: "PUT_YOUR_DISCORD_WEBHOOK_URL_HERE"

# ----------------------------------------------------------
# Username Override
# ----------------------------------------------------------
username: "SocialSpy"

# ----------------------------------------------------------
# Avatar URL
# ----------------------------------------------------------
avatar_url: "https://www.spigotmc.org/data/resource_icons/131/131648.jpg"

# ----------------------------------------------------------
# Prefix (Logged Messages)
# ----------------------------------------------------------
prefix: "[Spy] "

# ----------------------------------------------------------
# Message Prefix (In-Game / Console)
# ----------------------------------------------------------
message-prefix: "[DSS] "

# ----------------------------------------------------------
# Sign Prefix (Discord / Console)
# ----------------------------------------------------------
sign-prefix: "[Sign] "

# ----------------------------------------------------------
# Sign Webhook
# ----------------------------------------------------------
# TR: Tabelaların gönderileceği özel webhook adresi.
#     Boş bırakılırsa ana webhook kullanılır.
#
# EN: Custom webhook for sign messages.
#     If empty, main webhook is used.
sign-webhook: ""


############################################################
#                    COMMAND FILTERING                     
############################################################

logged-commands:
  - msg
  - tell
  - w

exclude-permission: "discordspy.bypass"


############################################################
#                        ASYNC SETTINGS                    
############################################################

async:
  sender_threads: -1
  dispatcher_threads: -1
  queue_size: 5000
  max_retries: 3
  retry_interval: 2
  rate_limit_wait: 3


############################################################
#                        SIGN LOGGING                      
############################################################

log-signs: true
log-signs-to-console: false
sign-notify: false


############################################################
#                        DEBUG SETTINGS                    
############################################################

debug: false
